<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pMACV Portfolio (alpha 0.01)</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <script src="https://kit.fontawesome.com/c1d9a49977.js" crossorigin="anonymous"></script>
  </head>

  <body>
        <!-- Comienzo Barra de Navegación -->
        <nav class="navbar navbar-expand-lg bg-dark" >
          <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#"> 
              <img src="/assets/img/APLogo-20-20.png" alt="AP Logo" width="30%">
            </a>
            <!-- Redes + contacto + login -->
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl"></i></li>
              <li class="list-group-item"><i class="fa-brands fa-twitter fa-2xl"></i></li>
              <li class="list-group-item"><i class="fa-brands fa-github fa-2xl"></i></li>
              <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl"></i></li>
              <li class="list-group-item"><i class="fa-solid fa-envelope fa-2xl"></i></li>
             <!-- Login --> 
              <li class="list-group-item">
                <i class="fa-solid fa-user-lock fa-2xl" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">    
                </i>
              </li>           
            </ul>
          <!-- Ventana de Login -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3 row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Usuario:</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" aria-label="default input example">
                  </div>
                </div>
                <div class="mb-3 row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña: </label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Iniciar sesión</button>
              </div>
            </div>
          </div>
        </div>  
      </div>
    </nav>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
  </body>
</html>
